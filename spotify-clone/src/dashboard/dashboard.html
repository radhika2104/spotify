        <footer class="now-playing border-t-light-black border-t bg-black-secondary text-secondary p-4">
            <section class="grid grid-cols-[1fr_2fr_1fr] gap-10">
                <section id="song-info" class="grid grid-cols-[auto_1fr] gap-4 place-content-center invisible">
                    <img id="now-playing-image" src=""  class="h-12 w-12" srcset="">
                    <section class="flex flex-col justify-center">
                        <h2 id="now-playing-song" class="text-sm font-semibold text-primary">song title</h2>
                        <p id="now-playing-artists" class="text-xs">song artists</p>
                    </section>
                </section>
                <section id="audio-control" class="flex flex-col items-center justify-center">
                    <section class="flex items-center justify-center gap-6">
                        <button   class="hover:text-primary"><span id="prev" class="material-symbols-outlined" style="font-size: 36px;">
                            skip_previous
                            </span></button>
                        <button   class="hover:text-primary"><span id="play" class="material-symbols-outlined" style="font-size: 40px;">
                            play_circle
                            </span></button>
                        <button    class="hover:text-primary"><span id="next" class="material-symbols-outlined" style="font-size: 36px;">
                            skip_next
                            </span></button>
                    </section>
                    <section class="flex w-full items-center justify-center gap-4">
                        <span id="song-duration-completed" class="text-sm">0:00</span>
                        <section  id="timeline" class="h-2 w-full cursor-pointer bg-secondary rounded-3xl">
                            <section id="progress" class="w-0 bg-green h-2 rounded-3xl"></section>
                        </section>
                        <span id="total-song-duration" class="text-sm">0:00</span>
                    </section>
                </section>
                <section id="volume-control" class="flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">
                        volume_up
                    </span>
                    <input type="range" id="volume" value="100" min="0" max="100">
                </section>  
            </section>
        </footer>
